<ca-header></ca-header>

<div class="cards">
  <ng-container *ngIf="!loading">
    <ca-card
      class="card"
      *ngFor="let item of list; let i=index"
      [data]="item"
      [showHumidity]="i === 1"
      [showPressure]="i === 1"></ca-card>
  </ng-container>
  <ca-loader *ngIf="loading"></ca-loader>
</div>
